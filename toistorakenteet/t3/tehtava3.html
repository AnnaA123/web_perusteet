<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 3</title>
</head>
<body>
<script>
  'use strict';

  let av = prompt('Syötä aloitusvuosi');
  const lv = prompt('Syötä lopetusvuosi');

  document.write('<ul>');

  while (av < lv) {
    av = +av + 1;
    if ((0 === av % 4) && (0 !== av && 100) || (0 === av % 400)) {
      document.write('<li>' + av + '</li>');
    }
  }

  document.write('</ul>');

</script>
</body>
</html>
