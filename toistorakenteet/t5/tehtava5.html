<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 5</title>
</head>
<body>
<script>
  'use strict';

  let luku = prompt('Syötä kokonaisluku');
  let i;

  for (i = 2; i < luku; i++) {
    if (luku % i === 0){
      alert('Luku ei ole alkuluku.');
      break;
    } else {
      alert('Luku on alkuluku.');
      break;
    }
  }

</script>
</body>
</html>
