<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 6</title>
</head>
<body>
<script>
  'use strict';
  let luvut = [];
  let uusi = 1;
  let i = 0;
  let mediaani;
  let luku;

  while (+uusi !== 0) {
    uusi = prompt('Syötä luku.');
    luvut[i] = +uusi;
    i++;
  }

  luvut.pop();
  luvut.sort();
  let last = luvut.length;

  if (+last % 2 === 0) {
    luku = (+last / 2);
    mediaani = luvut[+luku];
  }else{
    mediaani = (+(luvut[(+last / 2 - 0.5)]) + +(luvut[(+last / 2 + 0.5)])) / 2;
  }

  alert('Annettujen lukujen mediaani on ' + mediaani + '.');

</script>
</body>
</html>
