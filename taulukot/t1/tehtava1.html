<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 1</title>
</head>
<body>
<script>
  'use strict';
  let i;
  let luvut = [];

  for (i = 0; i < 5; i++) {
    luvut[i] = prompt('Syötä ' + (+i + 1) + '. luku.');
  }

  document.write(luvut.reverse());


</script>
</body>
</html>
