<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 1</title>
</head>
<body>
<script>
  'use strict';
  let kuha;

  kuha = prompt('Syötä kuhan pituus senttimetreinä');

  if (+kuha<37) {
    let erotus;
    erotus = 37 - +kuha;

    alert('Kuha on alamittainen, heitä se takaisin järveen. Pyyntimitasta puuttuu ' + erotus + ' senttimetriä.');
  }
</script>
</body>
</html>
