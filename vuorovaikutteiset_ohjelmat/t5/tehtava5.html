<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 5</title>
</head>
<body>
<script>
  'use strict';
  let luku1;
  let luku2;
  let luku3;
  let summa;
  let tulo;
  let keskiarvo;
  luku1 = prompt('Syötä ensimmäinen luku');
  luku2 = prompt('Syötä toinen luku');
  luku3 = prompt('Syötä kolmas luku luku');

  summa = (+luku1 + +luku2 + +luku3);
  tulo = (+luku1 * +luku2 * +luku3);
  keskiarvo = ((+luku1 + +luku2 + +luku3) / 3);

  alert('Lukujen summa on ' + summa + ', tulo ' + tulo + ' ja keskiarvo ' + keskiarvo + '.');

</script>
</body>
</html>
