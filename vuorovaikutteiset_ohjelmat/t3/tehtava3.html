<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 3</title>
</head>
<body>
<script>
  'use strict';
  let sade;
  let pintaAla;
  sade = prompt('Syötä ympyrän säde senttimetreinä (cm)');

  pintaAla = (Math.PI * Math.pow(sade, 2));

  alert('Ympyrän pinta-ala on ' + pintaAla + ' cm');

</script>
</body>
</html>
