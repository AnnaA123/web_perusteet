<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 4</title>
</head>
<body>
<script>
  'use strict';
  let kanta;
  let korkeus;
  let pintaAla;
  let piiri;
  kanta = prompt('Syötä suorakulmion kanta senttimetreinä (cm)');
  korkeus = prompt('Syötä suorakulmion korkeus senttimetreinä (cm)');

  pintaAla = (kanta * korkeus);
  piiri = ((2 * kanta) + (2 * korkeus));

  alert('Suorakulmion pinta-ala on ' + pintaAla + ' cm ja piiri ' + piiri + ' cm.');

</script>
</body>
</html>
